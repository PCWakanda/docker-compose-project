global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'microservicio1'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['microservicio1:8080']

  - job_name: 'microservicio2'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['microservicio2:8081']